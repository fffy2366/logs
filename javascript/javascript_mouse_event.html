<html>
<head>
<title>js判断鼠标左、中、右键哪个被点击-柯乐义</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
function whichButton(event){
	var btnNum = event.button;
	if (btnNum==2){
		alert("您点击了鼠标右键！")
		//event.preventDefault();  
	}else if(btnNum==0){
		//alert("您点击了鼠标左键！")
	}else if(btnNum==1){
		//alert("您点击了鼠标中键！");
	}else{
		alert("您点击了" + btnNum+ "号键，我不能确定它的名称。");
	}
}
</script>
</head>
<body >
<p>请在文档中点击鼠标。一个消息框会提示出您点击了哪个鼠标按键。</p>

<a href= "javascript:void(0)" id="test" onclick= "test()" onmousedown="whichButton(event)"  ondblclick= "test()"> Click Me </a> 
<span id="msg"></span>
<script> 

function test(e){ 
	//alert() ;
	var theEvent = window.event || e;
    var srcElement = theEvent.srcElement;
    if (!srcElement) {
       srcElement = theEvent.target;
    }
    //此处ff不支持
	alert(srcElement.type) ;
	if(event.type == "dblclick"){
		document.getElementById('msg').innerText = "你双击了我 "  ;
	}
	if(event.type == "click") {
		document.getElementById('msg').innerText = "你单击了我 "  ;
	}
} 

document.getElementById("test").oncontextmenu=function(event) {  
    //-- do something here  
    // alert("ContextMenu Popup");  
    //-- prevent the default behavior  
    if (document.all) window.event.returnValue = false;// for IE  
    else event.preventDefault();  
};  
</script> 
</body>
</html>
